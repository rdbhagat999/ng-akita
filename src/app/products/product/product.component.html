<div class="card shadow">
  <div class="card-body">

    <h5 class="card-title">{{ product?.title | titlecase }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ product?.price | currency }}</h6>

    <a class="text-decoration-none text-dark" [routerLink]="['/products', product?.id]">
      <p class="card-text product-link user-select-none">{{ product?.description | titlecase }}</p>
    </a>

    <div class="btn-group mt-3" role="group" aria-label="manage quantity">
      <button type="button" class="btn btn-success" (click)="add.emit(product)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-plus-fill"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0zM8.5 8a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V12a.5.5 0 0 0 1 0v-1.5H10a.5.5 0 0 0 0-1H8.5V8z" />
        </svg>
      </button>
      <button type="button" class="btn btn-danger" (click)="subtract.emit(product)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-dash"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M5.5 10a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5z" />
          <path
            d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
        </svg>
      </button>
    </div>

  </div>
</div>
